<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import des fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--Import des styles-->
    <link rel="stylesheet" href="./Styles/main.css" />
    <title>EcoRide</title>
  </head>

  <body>
    <header>
      <!--Navbar du site-->
      <nav class="navbar navbar-expand-lg bg-light header">
        <div class="container-fluid">
          <!--Logo du site-->
          <a class="navbar-brand headline-text" href="#">EcoRide</a>
          <!--Bouton du site en mode responsive-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Le menu de la navbar-->
          <div
            class="collapse navbar-collapse menu-list subtitle-text"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/accueil">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/covoiturages">Covoiturage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Conexion</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main id="main-page">
      <!-- Tout le contenu de la page -->
    </main>

    <footer>
      <div class="footer small-text">
        <!--Les informations du footer-->
        <div class="footer-info">
          <!--Mail-->
          <p>contact@ecoride.fr</p>
          <div class="separator"></div>
          <!--Nom-->
          <p class="principal content-text">EcoRide</p>
          <div class="separator"></div>
          <!--Mentions légales-->
          <p>Mentions légales</p>
        </div>
        <!--Petit text du footer-->
        <p class="text">Réduisez votre empreinte écologique en covoiturant.</p>
        <!--Le copyright-->
        <p class="copyright ligne">© 2024 EcoRide. Tous droits réservés.</p>
      </div>
    </footer>

    <script type="module" src="./Router/router.js"></script>
    <!--Import du système du routage-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!--Import du JS du Bootstrap-->
  </body>
</html>
